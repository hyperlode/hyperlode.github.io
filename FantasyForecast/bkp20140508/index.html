<!DOCTYPE html>
<html>
	<head>
		<title>Custom Forecast</title>
		 <link rel='stylesheet' type='text/css' href='fantasyForecast.css'/>
		<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script> 
       <script type='text/javascript' src='fantasyForecastLode.js'></script>
 		
		
	</head>
<body>
	<div  class="test"> <img src="01.png" id ="lodetest"> </div>
	
	
	<div class = "forecast_element" id="title" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "button" id="togglePaneTitle">Toggle Title</button>
			</div>
			
		</div>
		<div class="strip">
				<div class="title" id= "title">
					<div class = "changeableText" > Title</div>
				</div>
			</div>
	</div>
	
	<div class = "forecast_element" id="headings" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "button" id="togglePaneTitle">headings</button>
			</div>
		</div>
		
	</div>
	
	<div class = "forecast_element" id="icons" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "button" id="toggleIcons">icons</button>
			</div>
		</div>
		
	</div>
	<div class = "forecast_element" id="temperatures" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "button" id="toggleTemperature">temperature</button>
			</div>
		</div>
		
	</div>
	<div class = "forecast_element" id="minMaxs" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "button" id="toggleTempMax">min/max</button>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
