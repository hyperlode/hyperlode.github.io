<!DOCTYPE html>
<html>
	<head>
		<title>Custom Forecast</title>
		 <link rel='stylesheet' type='text/css' href='fantasyForecast.css'/>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>

<body>
	<div  class="test"> <img src="01.png" id ="lodetest"> </div>

				<button class= "button" id="toggleTempMax">tempMax</button>
