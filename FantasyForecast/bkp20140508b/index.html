	<div class = "forecast_element" id="title" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "toggleButton" id="togglePaneTitle">Toggle Visibility Title</button>
			</div>
			
		</div>
		<div class="strip">
				<div class="title" >
					<div class = "changeableText" > Title</div>
				</div>
			</div>
	</div>
	
	<div class = "forecast_element" id="headings" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "toggleButton" id="togglePaneTitle">Toggle Visibility Headings</button>
			</div>
		</div>
		
	</div>
	
	<div class = "forecast_element" id="icons" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "toggleButton" id="toggleIcons">Toggle Visibility Icons</button>
			</div>
		</div>
		
	</div>
	<div class = "forecast_element" id="temperatures" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "toggleButton" id="toggleTemperature">Toggle Visibility Temperature</button>
			</div>
		</div>
		
	</div>
	<div class = "forecast_element" id="minMaxs" >
		<div class="manage_element">
			<div class= "floatLeft">
				<button class= "toggleButton" id="toggleTempMax">Toggle Visibility Min/Max</button>
			</div>
		</div>
